<script type="text/javascript">
/*	function Slide(background) {
		this.background = {..}
	}*/
	var slides = [{
		title: '',
		columns: [{
			size: 12,
			elems: [{
				type: 'text',
				className: 'supabig',
				content: 'Design Thinking'
			}]
		}],		
		background: {
			type: 'dark',
			backgroundColor: '#1CBFD1',
			backgroundImage: undefined,
		}
	}, {
		title: '',
		columns: [{
			size: 12,
			elems: [{
				type: 'text',
				className: 'kindabig',
				content: 'experience designers'
			}, {
				type: 'text',
				className: 'kindasmall',
				content: 'Understand the path of least resistance'				
			}]
		}],		
		background: {
			type: 'light',
			backgroundColor: '#FFFFFF',
			backgroundImage: undefined,
		}
	}, {
		title: '',
		columns: [{
			size: 12,
			elems: [{
				type: 'text',
				className: 'quote',
				content: "User Experience encompasses all aspects of the end-user's interaction with the company, its services, and its products."
			}, {
				type: 'text',
				className: 'author',
				content: '- Jakob Nielson & Don Norman'				
			}]
		}],		
		background: {
			type: 'dark',
			backgroundColor: '#1CBFD1',
			backgroundImage: undefined,
		}
	}, {
		title: 'UX Strategy & Research',
		columns: [{
			size: 12,
			elems: [{
				type: 'text',
				className: 'text-content',
				content: "What did you accomplish in the last week? What are you going to do in the coming week? Where are you stuck? How can we help?<br>Format: Divide into groups of 5-7.<br>Everyone will have 3-5 minutes to review their project.<br>"
			}, {
				type: 'img',
				className: 'image-full-size',
				content: 'img/ux-fundamentals.png'				
			}]
		}],		
		background: {
			type: 'light',
			backgroundColor: '#FFFFFF',
			backgroundImage: undefined,
		}
	}, {
		title: 'Logistics',
		columns: [{
			size: 8,
			elems: [{
				type: 'text',
				className: 'text-content',
				content: "What did you accomplish in the last week? What are you going to do in the coming week? Where are you stuck? How can we help?<br>Format: Divide into groups of 5-7.<br>Everyone will have 3-5 minutes to review their project.<br>"
			}]
		}, {
			size: 4,
			elems: [{
				type: 'img',
				className: 'image-full-size',
				content: "img/map.png"
			}]			
		}],		
		background: {
			type: 'light',
			backgroundColor: '#FFFFFF',
			backgroundImage: undefined,
		}
	}];

	function renderSlides(slides, elem) {
		var htmlString = '';

		for (index in slides) {
			var slide = slides[index];
			htmlString += `<div class="slide ${slide.background.type}-background" style="background-color: ${slide.background.backgroundColor}">`;
			htmlString += `<div class="title">${slide.title}</div>`;

			for (var i = 0; i < slide.columns.length; i++) {
				htmlString += `<div class="col-${slide.columns[i].size}"><div class="verticenter">`;

				var elems = slide.columns[i].elems;
				for (var j = 0; j < elems.length; j++) {
					if (elems[j].type === 'text') {
						htmlString += `<span class="${elems[j].className}">${elems[j].content}</span>`
					} else if (elems[j].type === 'img') {
						htmlString += `<img class="${elems[j].className}" src="${elems[j].content}" />`
					}		
				}

				htmlString += '</div></div>';
			} 
			htmlString += '<div class="copyright">© BrainStation Inc 2016. All rights reserved.</div>';
			htmlString += '<div class="pagenum">1</div>';
			
			htmlString += '</div>';			
		}

		elem.innerHTML = htmlString;
	}

	renderSlides(slides, document.getElementById('fromjs'));

</script>
